<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>PeerJS Chat</h1>
    <p>Seu ID: <span id="my-id">...</span></p>
    
    <input type="text" id="username-input" placeholder="Escolha seu username">
    <button onclick="setUsername()">Definir Username</button>

    <div id="connection-controls">
        <input type="text" id="peer-id-input" placeholder="ID do peer para conectar" disabled>
        <button onclick="connectToPeer()" disabled>Conectar</button>
    </div>

    <table id="connections-table">
        <thead>
            <tr>
                <th>Peer ID</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody id="connections-body">
            <!-- Conexões ativas aparecerão aqui -->
        </tbody>
    </table>

    <div id="chat-box" style="margin-top: 20px;">
        <div id="messages">
            <!-- Mensagens aparecerão aqui -->
        </div>
        <input type="text" id="message-input" placeholder="Escreva sua mensagem" disabled>
        <button onclick="sendMessage()" disabled>Enviar</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
